<!DOCTYPE html>
<html manifest="app.appcache">
<!-- <html> -->

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Your app title -->
    <title>T485</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="152x152" href="../favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="../favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.colors.min.css">
    
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>This part of the page is under construction. Please check back later.</p>
        </div>
    </div>
    
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">T485</div>
                </div>
            </div>
            
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content pull-to-refresh-content">
                        <div class="pull-to-refresh-layer">
                            <div class="preloader"></div>
                            <div class="pull-to-refresh-arrow"></div>
                        </div>
                        
                        <div class="content-block-title">Menu</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="directory.html" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Directory</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="events.html" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Events</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="calendar.html" class="item-link">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Calendar</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--/.page-content-->
                </div>
                <!--/.page-->
            </div>
            <!--/.pages .navbar-through .toolbar-through-->
        </div>
        <!--/.view .view-main-->
    </div>
    <!--/.views-->
    
    <div class="popup tablet-fullscreen info-popup" style="display: none;">
        <div class="view">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left sliding"><a href="#" class="link close-popup photo-browser-close-link  "><i class="icon icon-back "></i><span>Close</span></a></div>
                    <div class="center sliding" style="left: -31px;" id="info-popup-name"></div>
                </div>
            </div>
            
            <div class="page navbar-through">
                <div class="page-content">
                    <div class="content-block" id="info-popup-content" style="overflow: auto; -webkit-overflow-scrolling: touch; "></div>
                </div>
            </div>
        </div>
    </div>
    <!--/.popup .modal-in-->
    
    <div id="directory-more-template" style="display: none">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center sliding" id="directory-more-name"></div>
            </div>
        </div>
        
        <div class="pages">
            <div data-page="directory-more" class="page">
                <div class="page-content">
                    <div class="content-block" id="directory-more-info"></div>
                </div>
            </div>
        </div>
    </div>
    <!--/#directory-more-template-->
    
    
    <div id="event-more-template" style="display: none">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center sliding" id="event-more-name"></div>
            </div>
        </div>
        
        <div class="pages">
            <div data-page="event-more" class="page">
                <div class="page-content">
                    <div class="content-block" id="event-more-info"></div>
                </div>
            </div>
        </div>
    </div>
    <!--/#event-more-template-->
    
    
    <div id="calendar-more-template" style="display: none">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="back link">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="center sliding" id="calendar-more-name"></div>
            </div>
        </div>
        
        <div class="pages">
            <div data-page="calendar-more" class="page">
                <div class="page-content">
                    <div class="content-block" id="calendar-more-info"></div>
                </div>
            </div>
        </div>
    </div>
    <!--/#calendar-more-template-->
    
    
    <!-- Clicky -->
    
<script src="//static.getclicky.com/js" type="text/javascript"></script>

    <script src="bower_components/Framework7/dist/js/framework7.min.js"></script>
    <script src="js/firebase.min.js"></script>
    <script src="../js/tabletop.min.js"></script>
    <script src="js/moment.js"></script>
    
    <script src="js/my-app.js"></script>
</body>

</html>
